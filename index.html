---
layout: default
---

<div class="row">
	<div class="col-md-12">
		<h1>Hiya</h1>		
		<p class="lead"> I'm Zacharias Stankiewicz, I make applications for the web.</p>
	</div>

	<div class="col-md-10">
		<h2>Posts</h2>
		<ul class="list-unstyled">
	    {% for post in site.posts %}
	      <li><h3><span class="small">{{ post.date | date: "%b %-d, %Y" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }}</a></h3>
	      </li>
	    {% endfor %}
	  </ul>	
	  </div>
</div>

<div class="row">
	<div class="col-md-12">
		<img src="/assets/deskshot.jpg" class="img-responsive">
	</div>
</div>
