    <h1 class="post-title" style="margin-bottom:.1em;">{{ page.title }}</h1>
    <p class="post-meta lead">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} | {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
	</div>
  </header>

	<div class="col-sm-12">
  <article class="post-content">	
    	{{ content }}
  </article>

</div>
</div>
